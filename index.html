<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <form id="taskForm">
        <!-- 9AMTimeblocks go here -->
        <div class="container">
            <div class="row">
                <div class="hour" class="col-sm-2 col-sm-2 col-md-2 col-lg-2">9AM</div>
                <div class="description" id="div9Am" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <textarea id="task9Am"></textarea>
                </div>
                <button class="saveBtn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <i class="fas fa-lock fa-lg"></i>
                </button>
            </div>
        </div>
        <!-- 10AMTimeblocks go here -->
        <div class="container">
            <div class="row">
                <div class="hour" class="col-sm-2 col-sm-2 col-md-2 col-lg-2">10AM</div>
                <div class="description" id="div10Am" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <textarea id="task10Am"></textarea>
                </div>
                <button class="saveBtn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <i class="fas fa-lock fa-lg"></i>
                </button>
            </div>
        </div>
    </form>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

<script type="text/javascript">

    var currentTime = new Date().getHours();

    // 9 AM Color Time-Block

    if (10 <= currentTime && currentTime < 8.999722) { document.getElementById("div9Am").style.backgroundColor = "#d3d3d3"; }
    if (9 <= currentTime && currentTime < 9.999722) {
        document.getElementById("div9Am").style.backgroundColor = "#ff6961";
    }

    // 10 AM Color Time-Block

    if (11 <= currentTime && currentTime < 8.999722) {
        document.getElementById("div10Am").style.backgroundColor = "#d3d3d3";
    }
    if (9 <= currentTime && currentTime < 9.999722) {
        document.getElementById("div10Am").style.backgroundColor = "#77dd77";
    }
    if (10 <= currentTime && currentTime < 10.999722) {
        document.getElementById("div10Am").style.backgroundColor = "#ff6961";
    }

</script>

</html>
